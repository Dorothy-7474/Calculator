<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Calculator</h2>
   <div class="container">
      <div class="result1">
         <div>
            <input type="text" class="result" id="fname" placeholder="0">
         </div>
      </div>
      <div class="boxes">
         <button class="box" style="color: aliceblue;background-color:green;">%</button>
         <button class="box" style="color: aliceblue;background-color:green;">/</button>
         <button class="box" style="color: aliceblue;background-color:rgb(236, 49, 12);">DEL</button>
         <button class="box" style="color: aliceblue;background-color:rgb(236, 49, 12);">AC</button>
         <button class="box" style="color: aliceblue;background-color:green;">*</button>
         <button class="box">1</button>
         <button class="box">2</button>
         <button class="box">3</button>
         <button class="box" style="color: aliceblue;background-color:green;">+</button>
         <button class="box">4</button>
         <button class="box">5</button>
         <button class="box">6</button>
         <button class="box" style="color: aliceblue;background-color:green;">-</button>
         <button class="box">7</button>
         <button class="box">8</button>
         <button class="box">9</button>
         <button class="box" style="color: aliceblue;background-color:rgb(238, 173, 8);">=</button>
         <button class="box">.</button>
         <button class="box">0</button>
         <button class="box">00</button>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
